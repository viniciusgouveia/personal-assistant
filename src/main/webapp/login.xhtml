<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		template="/WEB-INF/templates/__pageLayout.xhtml">
			
	<f:metadata>
		<f:event id="postConstructorEvent"
			type="javax.faces.event.PreRenderComponentEvent"
			listener="#{autenticacaoBean.reportarMensagemErro(param['error'])}" />
	</f:metadata>		
				
	<ui:define name="botao-menu">
		<div class="ui-g-12" id="div-pagina-superior"></div>
	</ui:define>
		
	<ui:define name="titulo" />
	
	<ui:define name="conteudo-menu-superior">
		<p:commandButton value="QUERO TRABALHAR" action="/cadastro-assistente?faces-redirect=true" styleClass="botao-pagina-login"/>
		<p:commandButton value="QUERO CONTRATAR" action="/cadastro-contratante?faces-redirect=true" styleClass="botao-pagina-login"/>
	</ui:define>
	
	<ui:define name="menu-lateral"/>
	
	<ui:define name="conteudo">
		
		<div id="div1" class="ui-g">
			
			<p:growl id="msg" life="3500" showDetail="false" escape="false"/>
			
			<div class="ui-g-12" id="div-titulo-login">
				<div class="ui-g-12" id="div-titulo-um-login">
					<p:outputLabel id="titulo-um-login" value="PERSONAL"/>
				</div>
	
				<div class="ui-g-12" id="div-titulo-dois-login">
					<p:outputLabel id="titulo-dois-login" value="ASSISTANT"/>
				</div>
			</div>
			
			<p:panel header="LOGIN" id="painel-login" styleClass="ui-g-12">
	
				<h:form id="formLogin" prependId="false" onsubmit="action='j_security_check';">
					<div class="ui-g-12" id="div-label-email">
						<p:outputLabel id="label-email" value="E-MAIL"/>
					</div>
					<div class="ui-g-12" id="div-campo-email">
						<p:inputText required="true" placeholder="DIGITE SEU E-MAIL"
								id="j_username" 
								requiredMessage="Você esqueceu de digitar seu e-mail" /> <!--  -->
					</div>
					
					<div class="ui-g-12" id="div-label-senha">
						<p:outputLabel value="SENHA" id="label-senha"/>
					</div>
					<div class="ui-g-12" id="div-campo-senha">
						<p:password required="true" placeholder="DIGITE SUA SENHA"
								id="j_password" 
								requiredMessage="Você esqueceu de digitar sua senha" /> <!--  -->
					</div>
					
					<div class="ui-g-12">
						<p:commandButton value="ENTRAR" id="botao-entrar"
								update="msg" ajax="false" />
					</div>
				</h:form>
			</p:panel>
		</div>
	</ui:define>		
</ui:composition>
