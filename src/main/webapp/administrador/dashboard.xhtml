<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="/WEB-INF/templates/__pageLayout.xhtml">
		
		<ui:define name="opcoes-menu">
			<p:menuitem value="ASSISTENTES"/>				
			<p:menuitem value="CONTRATANTES"/>
		</ui:define>
		
		<ui:define name="conteudo">
			
			<p:layout>
			
				<p:layoutUnit position="north">
					<p:messages id="idMessages" autoUpdate="true" closable="true" showDetail="true"/>

				</p:layoutUnit>
				
				<p:layoutUnit position="center" styleClass="ui-g" style="border:none !important;">

					<div class="ui-g-12" style="padding-left:none !important;">
						<ui:include src="/WEB-INF/templates/_infoPanel.xhtml"> 
							<ui:param name="valor" value="1500"/>
							<ui:param name="descricao" value="Novas negociações iniciadas hoje"/>
						</ui:include>
					</div>
					
					<div class="ui-g-12" style="padding-left:none !important;">
						<ui:include src="/WEB-INF/templates/_infoPanel.xhtml"> 
						</ui:include>
					</div>
					
					<p:calendar
						locale="pt_BR" 
						id="cal"
						pattern="dd/MM/yyyy"
						yearRange="-30:+10">
						<f:convertDateTime pattern="dd-MM-yyyy" /> 
					</p:calendar>
					
				</p:layoutUnit>
			</p:layout>
			
		</ui:define>		
					
	</ui:composition>

</html>
