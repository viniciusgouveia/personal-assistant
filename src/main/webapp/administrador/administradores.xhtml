<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  	xmlns:h="http://xmlns.jcp.org/jsf/html"
	 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	  	xmlns:p="http://primefaces.org/ui"
	  	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  	template="index.xhtml">
 
	<ui:define name="titulo">
		<p:outputLabel class="titulo" value="ADMINISTRADORES"/>
	</ui:define>

	<ui:define name="conteudo">
		<div class="ui-g">
			
			<p:growl id="mensagem" escape="false" showDetail="false"/>
			
			<div class="ui-g-12">
				<p:dataTable id="tabelaAdm" var="#" value="#" rows="20"
                         paginator="true"
                         paginatorTemplate="{PageLinks}">
                    
                    <f:facet name="header">
           				ADMINISTRADORES CADASTRADOS
      				</f:facet>
                     
					<p:column headerText="NOME">
						<p:outputLabel value="#"/>							
					</p:column>
					<p:column headerText="E-MAIL">
						<p:outputLabel value="#"/>							
					</p:column>
					<p:column headerText="TELEFONE">
						<p:outputLabel value="#"/>							
					</p:column>
					<p:column headerText="REMOVER CONTA">						
						<h:form>
							<p:commandButton icon="ui-icon-recycle" title="Remove a conta do administrador"/>
						</h:form>
					</p:column>
				</p:dataTable>
			</div>
		</div>
	</ui:define>	
	
</ui:composition>
