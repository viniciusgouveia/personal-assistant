<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/__pageLayout.xhtml">
		
	<ui:define name="titulo">
		<p:outputLabel class="titulo" value="PERSONAL ASSISTANT"/>
	</ui:define>
	
	<ui:define name="conteudo-menu-superior">
		<p:commandButton value="QUERO TRABALHAR" styleClass="botao-pagina-login"/>
		<p:commandButton value="QUERO CONTRATAR" styleClass="botao-pagina-login"/>
	</ui:define>
	
	<ui:define name="opcoes-menu">
		<p:menuitem value="HOME" outcome="loginUsuario.xhtml" icon="ui-icon-home"/>							
		<p:menuitem value="CONTATO" icon="ui-icon-mail"/>
		<p:menuitem value="SOBRE" icon="ui-icon-info"/>
	</ui:define>
	
	<ui:define name="conteudo">
		
		<div class="ui-g">
		
			<p:panel header="LOGIN" styleClass="ui-g-12" style="margin-left:35% !important; margin-right:35% !important; margin-top:15% !important; border: 1px solid lightgray !important">

				<div class="ui-g-12" style= "margin-bottom: 1px; padding-bottom: 0px">
					<p:outputLabel value="E-MAIL" style="margin-left:0px !important"/>
				</div>
				<div class="ui-g-12" style="margin-top: 1px; padding-top: 0px">
					<p:inputText required="true" placeholder="DIGITE SEU E-MAIL" style="width: 94%; padding:10px" />
				</div>
				
				<div class="ui-g-12" style="margin-bottom: 1px; padding-bottom: 0px">
					<p:outputLabel value="SENHA" style="margin-left:0px !important"/>
				</div>
				<div class="ui-g-12" style="margin-top: 1px; padding-top: 0px">
					<p:password required="true" placeholder="DIGITE SUA SENHA" style="width: 94%; padding:10px;"/>
				</div>
				
				<div class="ui-g-12">
					<p:commandButton value="ENTRAR" style="width: 100%; padding:15px"/>
				</div>

			</p:panel>
		</div>
	</ui:define>		
</ui:composition>
