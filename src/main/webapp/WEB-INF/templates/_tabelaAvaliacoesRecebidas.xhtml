<?xml version='1.0' encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
		
		<div class="ui-g">
			<div class="ui-g-12">
				<p:dataTable id="tabelaAvalicoesFeitas" var="#{var != null ? var : '#'}" 
						value="#{value != null ? value : '#'}" rows="20"
                        paginator="true"
                        paginatorTemplate="{PageLinks}">
                    
                    <f:facet name="header">
						AVALIAÇÕES QUE VOCÊ RECEBEU
      				</f:facet>
                     
					<p:column headerText="DATA ASSISTÊNCIA">
						<p:outputLabel value="#{valorDataAssistencia != null ? valorDataAssistencia : '#'}"/>							
					</p:column>
					<p:column headerText="#{tipoUsuario != null ? tipoUsuario : ''}">
						<p:outputLabel value="#{valorTipoUsuario != null ? valorTipoUsuario : '#'}"/>							
					</p:column>
					<p:column headerText="AVALIAÇÃO">
						<p:outputLabel value="#{valorAvaliacao != null ? valorAvaliacao : '#'}"/>							
					</p:column>
					<p:column headerText="DETALHES">
						<p:commandButton icon="ui-icon-search" title="Detalhes do serviço" action="#{action != null ? action : '#'}"/>
					</p:column>
				</p:dataTable>
			</div>
		</div>
</ui:composition>
