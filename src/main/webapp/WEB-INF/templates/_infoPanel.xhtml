<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition>
		<p:outputPanel
			styleClass="info-panel"
			deferred="true"
			deferredMode="visible">
			
			<p:outputLabel 
				style="padding:20px;" 
				value="#{valor != null ? valor : 'VALOR'}">
			</p:outputLabel>
			
			<p:outputLabel
				style="padding:20px; font-size: 24px !important" 
				value="#{descricao != null ? descricao : 'DESCRICAO'}">
			</p:outputLabel>
			
			<p:selectOneMenu value="#{painelControleBean.opcaoFiltro}" style="float:right; font-weight:normal !important; font-size: 18px !important" >
				<f:selectItems value="#{painelControleBean.opcoesFiltro}" var="opcao"
					itemLabel="#{opcao}" itemValue="#{opcao}" />	
			</p:selectOneMenu>
			<p:outputLabel style="float:right; margin-right:5px; font-size:20px !important" value="Filtrar por"/>
			
		</p:outputPanel>
	</ui:composition>
</html>
