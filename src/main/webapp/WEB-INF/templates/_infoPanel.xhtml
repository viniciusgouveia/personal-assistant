<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition>
		<p:outputPanel
			styleClass="info-panel"
			deferred="true"
			deferredMode="visible">
			
			<p:outputLabel 
				style="padding:20px; font-weight: bold; font-size: 40px !important;" 
				value="#{valor != null ? valor : 'VALOR'}">
			</p:outputLabel>
			
			<p:outputLabel
				style="padding:20px; font-size: 24px !important" 
				value="#{descricao != null ? descricao : 'DESCRICAO'}">
			</p:outputLabel>
			
			<p:selectOneMenu style="float:right; margin-left: 150px !important; margin-right: 150px !important"
				value="#{painelControleBean.opcaoFiltro}">
				<f:selectItem itemLabel="Filtrar por:" itemValue=""/>
				<f:selectItem itemLabel="Hoje" itemValue="Hoje"/>
				<f:selectItem itemLabel="Semana" itemValue="Semana"/>
				<f:selectItem itemLabel="Mês" itemValue="Mês"/>
				<f:selectItem itemLabel="Todos" itemValue="Todos"/>			
			</p:selectOneMenu>
		</p:outputPanel>
	</ui:composition>
</html>
