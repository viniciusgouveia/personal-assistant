<?xml version='1.0' encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<div class="ui-g-8">
		<div class="ui-g-12">
			<p:outputLabel 
				value="NOME: #{nome != null ? nome : ''}">
			</p:outputLabel>
		</div>
	</div>
	
	<div class="ui-g-4">
		<div class="ui-g-12">
			<p:outputLabel 
				value="TELEFONE: #{telefone != null ? telefone : ''}">
			</p:outputLabel>
		</div>
	</div>
	
	<div class="ui-g-12">
		<div class="ui-g-12">
			<p:outputLabel 
				value="E-MAIL: #{email != null ? email : ''}">
			</p:outputLabel>
		</div>
	</div>
	
</ui:composition>
