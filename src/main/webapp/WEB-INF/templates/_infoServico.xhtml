<?xml version='1.0' encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<p:fieldset legend="DETALHES DO SERVIÇO" styleClass="fieldset">
		<div class="ui-g-12">
			<div class="ui-g-12">
				<p:outputLabel value="DESCRIÇÃO: #{descricao != null ? descricao : '#'}"/>
			</div>
		</div>
		
		<div class="ui-g-6">
			<div class="ui-g-12">
				<p:outputLabel value="PREÇO FIXO: R$ #{precoFixo != null ? precoFixo : '#'}"/>
			</div>
		</div>
		<div class="ui-g-6">
			<div class="ui-g-12">
				<p:outputLabel value="PREÇO HORA TRABALHADA: R$ #{precoHora != null ? precoHora : '#'}"/>
			</div>
		</div>
		
		<div class="ui-g-6">
			<div class="ui-g-12">
				<p:outputLabel value="CATEGORIA DE SERVIÇO: #{categoriaServico != null ? categoriaServico : '#'}"/>
			</div>
		</div>
		<div class="ui-g-6">
			<div class="ui-g-12">
				<p:outputLabel value="DATA DE REALIZAÇÃO: #{dataRealizacao != null ? dataRealizacao : '#'}"/>
			</div>
		</div>
		
		<p:fieldset legend="INFORMAÇÕES DE ENDEREÇO"
				rendered="true" styleClass="fieldset" >
			<ui:include src="/WEB-INF/templates/_infoEndereco.xhtml">
				<ui:param name="rua" value="#{rua != null ? rua : '#'}"/>
				<ui:param name="numero" value="#{numero != null ? numero : '#'}"/>
				<ui:param name="cep" value="#{cep != null ? cep : '#'}" />
				<ui:param name="bairro" value="#{bairro != null ? bairro : '#'}"/>
				<ui:param name="referencia" value="#{referencia != null ? referencia : '#'}"/>
				<ui:param name="estado" value="#{estado != null ? estado : '#'}" />
				<ui:param name="cidade" value="#{cidade != null ? cidade : '#'}" />					
			</ui:include>
		</p:fieldset>
	</p:fieldset>		
	
</ui:composition>
