<?xml version='1.0' encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<div class="ui-g-6">
		<div class="ui-g-12">
			<p:outputLabel 
				value="RUA: #{rua != null ? rua : ''}">
			</p:outputLabel>
		</div>
	</div>
	
	<div class="ui-g-3">
		<div class="ui-g-12">
			<p:outputLabel 
				value="NÚMERO: #{numero != null ? numero : ''}">
			</p:outputLabel>
		</div>
	</div>
	
	<div class="ui-g-3">
		<div class="ui-g-12">
			<p:outputLabel 
				value="CEP: #{cep != null ? cep : ''}">
			</p:outputLabel>
		</div>
	</div>
	
	<div class="ui-g-6">
		<div class="ui-g-12">
			<p:outputLabel 
				value="BAIRRO: #{bairro != null ? bairro : ''}">
			</p:outputLabel>
		</div>
	</div>
	
	<div class="ui-g-6">
		<div class="ui-g-12">
			<p:outputLabel 
				value="REFERÊNCIA: #{referencia != null ? referencia : ''}">
			</p:outputLabel>
		</div>
	</div>
	
	<div class="ui-g-6">
		<div class="ui-g-12">
			<p:outputLabel 
				value="ESTADO: #{estado != null ? estado : ''}">
			</p:outputLabel>
		</div>
	</div>
	
	<div class="ui-g-6">
		<div class="ui-g-12">
			<p:outputLabel 
				value="CIDADE: #{cidade != null ? cidade : ''}">
			</p:outputLabel>
		</div>
	</div>
	
</ui:composition>
