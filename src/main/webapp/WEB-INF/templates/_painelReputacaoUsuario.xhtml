<?xml version='1.0' encoding="UTF-8" ?>


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
		
	<p:outputPanel styleClass="info-panel ui-g div-info-reputacao">
				
		<div class="ui-g-6 div-painel-label">
			<p:outputLabel value="SUA REPUTAÇÃO" styleClass="painel-info-label-titulo"/>				
		</div>
		
		<div class="ui-g-6 div-painel-label">
			<div id="div-painel-reputacao-label-nivel-reputacao" class="ui-g-12">
				<p:outputLabel value="#{reputacao != null ? reputacao : 'REPUTAÇÃO'}"/>										
			</div>

			<div id="div-painel-reputacao-labels-avalicao" class="ui-g-12">
				<div class="ui-g-6 div-painel-info">
					<p:rating id="painel-reputacao-valor-reputacao" value="#{quantEstrelas != null ? quantEstrelas : 0}" readonly="true"/>
				</div>
				<div class="ui-g-6" id="div-painel-reputacao-label-total-avaliacoes">
					<p:outputLabel value="#{totalAvaliacoes != null ? totalAvaliacoes : 0}" styleClass="label-direita"/>										
					<p:outputLabel value="AVALIAÇÕES" styleClass="label-direita"/>
				</div>
			</div>					
		</div>
	</p:outputPanel>
</ui:composition>
