<?xml version='1.0' encoding="UTF-8" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition>
		<p:outputPanel styleClass="info-panel">
			
			<p:outputLabel 
				styleClass="label-valor-infopanel" 
				value="#{valor != null ? valor : 'VALOR'}">
			</p:outputLabel>
			
			<p:outputLabel
				styleClass="label-descricao-infopanel" 
				value="#{descricao != null ? descricao : 'DESCRICAO'}">
			</p:outputLabel>
			
			<p:selectOneMenu value="#{indexAdministradorBean.opcaoFiltro}" styleClass="combobox combobox-infopanel" >
				<f:selectItems value="#{indexAdministradorBean.opcoesFiltro}" var="opcao"
					itemLabel="#{opcao}" itemValue="#{opcao}" />	
			</p:selectOneMenu>
			<p:outputLabel styleClass="label-combobox" value="Filtrar por"/>
			
		</p:outputPanel>
	</ui:composition>
</html>
