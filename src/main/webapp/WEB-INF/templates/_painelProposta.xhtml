<?xml version='1.0' encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<p:fieldset styleClass="#{class}" legend="PROPOSTA">
		<div class="ui-g-4">
			<div class="ui-g-12">
				<p:outputLabel value="#{tipoUsuario != null ? tipoUsuario : ''}: #{nomeUsuario != null ? nomeUsuario : ''}" />
			</div>
		</div>
		<div class="ui-g-5">
			<div class="ui-g-3">
				<p:outputLabel value="REPUTAÇÃO:"/>
			</div>
			<div class="ui-g-9">
				<p:rating readonly="true" value="#{reputacaoUsuario != null ? reputacaoUsuario : 0}"/>
			</div>
		</div>
		<div class="ui-g-3">
			<div class="ui-g-12">
				<p:outputLabel value="CONTATO: #{contato}"/>
			</div>
		</div>
	
		<!-- <p:outputPanel styleClass="ui-g-4" rendered="#{renderizarExperiencia != null ? renderizarExperiencia : false}">
			<div class="ui-g-12">
				<p:outputLabel value="EXPERIÊNCIA: #{experiencia != null ? experiencia : '#'}" />
			</div>
		</p:outputPanel> -->
		<p:outputPanel styleClass="ui-g-6">
			<div class="ui-g-12">
				<p:outputLabel value="TIPO DE PAGAMENTO: #{tipoPagamento != null ? tipoPagamento : ''}" />
			</div>
		</p:outputPanel>
		<p:outputPanel styleClass="ui-g-6">
			<div class="ui-g-12">
				<p:outputLabel value="VALOR DA PROPOSTA: R$ #{valorProposta != null ? valorProposta : ''}" />
			</div>
		</p:outputPanel>
		
		<div class="ui-g-6">
			<div class="ui-g-5">
				<p:outputLabel value="DATA DE INÍCIO DO SERVIÇO:" />			
			</div>
			<div class="ui-g-5">
				<p:outputLabel value="#{dataInicio != null ? dataInicio : ''}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</p:outputLabel>
			</div>
		</div>
		<div class="ui-g-6">
			<div class="ui-g-6">
				<p:outputLabel value="DATA DE CONCLUSÃO DO SERVIÇO:"/>
			</div>
			<div class="ui-g-5">
				<p:outputLabel value="#{dataFinal != null ? dataFinal : ''}" >
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</p:outputLabel>
			</div>
		</div>
		
		<div class="ui-g-12">
			<div class="ui-g-12">
				<p:outputLabel value="COMENTÁRIO: #{comentario != null ? comentario : ''}" />
			</div>
		</div>
		
		<div class="ui-g-12">
			<p:fieldset legend="INFORMAÇÕES DO ENDEREÇO" rendered="#{renderizarEndereco != null ? renderizarEndereco : 'false'}">
				<ui:include src="_infoEndereco.xhtml">
					<ui:param name="rua" value="#{rua != null ? rua : ''}"/>
					<ui:param name="numero" value="#{numero != null ? numero : ''}"/>
					<ui:param name="cep" value="#{cep != null ? cep : ''}" />
					<ui:param name="bairro" value="#{bairro != null ? bairro : ''}"/>
					<ui:param name="referencia" value="#{referencia != null ? referencia : ''}"/>
					<ui:param name="estado" value="#{estado != null ? estado : ''}" />
					<ui:param name="cidade" value="#{cidade != null ? cidade : ''}" />					
				</ui:include>
			</p:fieldset>
		</div>
		
	</p:fieldset>
	
</ui:composition>
