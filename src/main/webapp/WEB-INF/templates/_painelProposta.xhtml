<?xml version='1.0' encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<p:fieldset styleClass="fieldset" legend="PROPOSTA">
		<div class="ui-g-6">
			<div class="ui-g-12">
				<p:outputLabel value="#{tipoUsuario != null ? tipoUsuario : ''}: #{nomeUsuario != null ? nomeUsuario : ''}" />
			</div>
		</div>
		<div class="ui-g-6">
			<div class="ui-g-3">
				<p:outputLabel value="REPUTAÇÃO:"/>
			</div>
			<div class="ui-g-9">
				<p:rating readonly="true" value="#{reputacaoUsuario != null ? reputacaoUsuario : 0}"/>
			</div>
		</div>
	
		<div class="ui-g-6">
			<div class="ui-g-12">
				<p:outputLabel value="TIPO DE PAGAMENTO: #{tipoPagamento != null ? tipoPagamento : ''}" />
			</div>
		</div>
		<div class="ui-g-6">
			<div class="ui-g-12">
				<p:outputLabel value="VALOR DA PROPOSTA: R$ #{valorProposta != null ? valorProposta : ''}" />
			</div>
		</div>
		
		<div class="ui-g-6">
			<div class="ui-g-12">
				<p:outputLabel value="DATA DE INÍCIO DO SERVIÇO: #{dataInicio != null ? dataInicio : ''}" />				
			</div>
		</div>
		<div class="ui-g-6">
			<div class="ui-g-12">
				<p:outputLabel value="DATA DE CONCLUSÃO DO SERVIÇO: #{dataFinal != null ? dataFinal : ''}" />
			</div>
		</div>
		
		<div class="ui-g-12">
			<div class="ui-g-12">
				<p:outputLabel value="COMENTÁRIO: #{comentario != null ? comentario : ''}" />
			</div>
		</div>
		
		<div class="ui-g-12">
			<p:fieldset legend="INFORMAÇÕES DO ENDEREÇO" rendered="#{renderizarEndereco != null ? renderizarEndereco : 'false'}">
				<ui:include src="_infoEndereco.xhtml">
					<ui:param name="rua" value="#{rua != null ? rua : ''}"/>
					<ui:param name="numero" value="#{numero != null ? numero : ''}"/>
					<ui:param name="cep" value="#{cep != null ? cep : ''}" />
					<ui:param name="bairro" value="#{bairro != null ? bairro : ''}"/>
					<ui:param name="referencia" value="#{referencia != null ? referencia : ''}"/>
					<ui:param name="estado" value="#{estado != null ? estado : ''}" />
					<ui:param name="cidade" value="#{cidade != null ? cidade : ''}" />					
				</ui:include>
			</p:fieldset>
		</div>
		
		<div class="ui-g-12">
			<p:commandButton value="ACEITAR" styleClass="botao-proposta"/>
			<p:commandButton value="ENCERRAR NEGOCIAÇÃO" styleClass="botao-proposta"/>
			<p:commandButton value="EDITAR" styleClass="botao-proposta" />
		</div>
		
	</p:fieldset>
	
</ui:composition>
