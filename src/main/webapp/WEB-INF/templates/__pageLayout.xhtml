<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<title><ui:insert name="title"> PERSONAL ASSISTANT </ui:insert></title>
		
		<link rel="stylesheet" type="text/css" href="resources/css/person-style.css?v=3.3" />
		<link rel="stylesheet" type="text/css" href="resources/css/prime-faces-style-edited.css?v=3.3" />
	    <link rel="stylesheet" type="text/css" href="resources/css/jquery-ui-1.12.icon-font.css?v=3.6" /> 
		<link rel="stylesheet" type="text/css" href="resources/css/icons.css?v=3.3"/>

	</h:head>
	
	<h:body>
	
		<p:layout fullPage="true" >
	
			<p:layoutUnit position="north">
				<h:form class="painel">
					<p:toolbar id="menubar" styleClass="menu-bar">
						<f:facet name="left">
							<p:commandButton id="botaoMenu" styleClass="item-menu" style="width:48px !important; height:48px !important; cursor:pointer;" update=":conteudo" icon="ui-icon-bars" actionListener="#{templateBean.acionarMenuLateral}" />
							
							<p:outputLabel class="titulo" value="DASHBOARD"/>
						</f:facet>					
					</p:toolbar>
				</h:form>
			</p:layoutUnit>		
			
			<p:layoutUnit position="center" styleClass="painel">
				<h:panelGroup id="conteudo">
					<p:layout fullPage="false" style="height:100%">
					
						<p:layoutUnit position="west" styleClass="painel" style="box-shadow: 1px 1px 5px 0px #EEEEEE !important; ">
							<h:form rendered="#{templateBean.menuVisivel}">
								<p:megaMenu style="text-align: right !important" styleClass="painel" orientation="vertical">
									<ui:insert name="opcoes-menu"></ui:insert>				
								</p:megaMenu>
							</h:form>
						</p:layoutUnit>
			
						<p:layoutUnit styleClass="painel" position="center" style="border:none !important; margin-left:5px !important">
							<ui:insert name="conteudo"/>
						</p:layoutUnit>
					
					</p:layout>
				</h:panelGroup>
				
			</p:layoutUnit>
			
			<ui:insert name="rodape">
				<p:layoutUnit style="text-align:center; border-bottom-color: none !important" position="south"/>
			</ui:insert>

		</p:layout>
	</h:body>
</html>
