<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<title><ui:insert name="title"> PERSONAL ASSISTANT </ui:insert></title>
		
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/person-style.css?v=22.9" />
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/prime-faces-style-edited.css?v=12.4" />
	    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/jquery-ui-1.12.icon-font.css?v=12.3" /> 
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/administrador/adm-style.css?v=2.8" />
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/assistente/ast-style.css?v=7.9" />
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/contratante/cte-style.css?v=1.8" />

	</h:head>
	
	<h:body >
		<p:layout fullPage="true">
			<p:layoutUnit position="north">
				<h:form id="form" class="painel" >
				
					<p:toolbar styleClass="barra-superior">
						<f:facet name="left">
							<ui:insert name="botao-menu">
								<p:commandButton update=":conteudo" 
										actionListener="#{templateBean.acionarMenuLateral}" 
										icon="ui-icon-bars"
										styleClass="botao-menu-superior" />
							</ui:insert>
							<ui:insert name="titulo"/>
						</f:facet>
						<f:facet name="right">
							<ui:insert name="conteudo-menu-superior">
								<p:commandButton actionListener="#{autenticacaoBean.efetuarLogout}" 
										icon="ui-icon-logout"
										styleClass="botao-menu-superior botao-logout" 
										title="Sair"/>
							</ui:insert>
						</f:facet>
					</p:toolbar>
				</h:form>
			</p:layoutUnit>		
			
			<p:layoutUnit position="center" styleClass="painel">
				<h:panelGroup id="conteudo">
					<p:layout fullPage="false" id="p-layout-central">
					
						<ui:insert name="menu-lateral">
							<p:layoutUnit position="west" styleClass="#{templateBean.cssMenuLateral}">
								<h:form rendered="#{templateBean.menuVisivel}">
									<p:megaMenu id="mega-menu-lateral" styleClass="painel" orientation="vertical">
										<ui:insert name="opcoes-menu" />				
									</p:megaMenu>
								</h:form>
							</p:layoutUnit>
						</ui:insert>
						
						<p:layoutUnit position="center" styleClass="painel">
							<ui:insert id="ui-insert" name="conteudo"/>
						</p:layoutUnit>
					</p:layout>
				</h:panelGroup>
			</p:layoutUnit>

			<p:layoutUnit position="south" id="layout-unit-rodape">
				<p:outputLabel id="label-rodape" value="DAC - DESENVOLVIMENTO DE APLICAÇÕES COORPORATIVAS"/>
			</p:layoutUnit>

		</p:layout>
	</h:body>
</html>
