<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<title><ui:insert name="title"> PERSONAL ASSISTANT </ui:insert></title>
		
		<link rel="stylesheet" type="text/css" href="resources/css/person-style.css?v=7.1" />
		<link rel="stylesheet" type="text/css" href="resources/css/prime-faces-style-edited.css?v=7.1" />
	    <link rel="stylesheet" type="text/css" href="resources/css/jquery-ui-1.12.icon-font.css?v=7.4" /> 

	</h:head>
	
	<h:body>
		<p:layout fullPage="true" >
			<p:layoutUnit position="north">
				<h:form id="form" class="painel">
				
					<p:toolbar id="menubar" styleClass="barra-superior">
						<f:facet name="left">
							<p:commandButton id="botaoMenu" update=":conteudo" actionListener="#{templateBean.acionarMenuLateral}" styleClass="botao-menu-lateral" style="width:48px !important; height:48px !important; cursor:pointer;" icon="ui-icon-bars" />
							
							<ui:insert name="titulo"/>
						</f:facet>					
					</p:toolbar>
				</h:form>
			</p:layoutUnit>		
			
			<p:layoutUnit position="center" styleClass="painel">
				<h:panelGroup id="conteudo">
					<p:layout fullPage="false" style="height:100%">
					
						<p:layoutUnit position="west" styleClass="painel" style="box-shadow: 1px -3px 5px 0px rgba(0, 0, 0, 0.26) !important; ">
							<h:form rendered="#{templateBean.menuVisivel}">
								<p:megaMenu style="text-align: right !important; min-width:230px !important" styleClass="painel" orientation="vertical">
									<ui:insert name="opcoes-menu" />				
								</p:megaMenu>
							</h:form>
						</p:layoutUnit>
						
						<p:layoutUnit position="center" styleClass="painel" style="border:none !important; margin-left:5px !important">
							<ui:insert name="conteudo"/>
						</p:layoutUnit>
					</p:layout>
				</h:panelGroup>
			</p:layoutUnit>

			<!-- <ui:insert name="rodape"> -->
			<p:layoutUnit position="south" style="text-align:center; border-top:1px solid lightgray !important">
				<p:outputLabel style="color:gray" value="RODAPÃ‰"/>
			</p:layoutUnit>
			<!-- </ui:insert> -->
		</p:layout>
	</h:body>
</html>
