<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
  	xmlns:p="http://primefaces.org/ui"
  	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  	xmlns:o="http://omnifaces.org/ui"
  	template="admDashboard.xhtml">

	<f:metadata>
		<f:event listener="#{categoriaServicoAdmBean.init()}" type="preRenderView" />
	</f:metadata>

	<ui:define name="titulo">
		<p:outputLabel class="titulo" value="CATEGORIAS DE SERVIÇOS"/>
	</ui:define>
	
	<div class="ui-g">
		<ui:define name="conteudo">
			<div class="ui-g-12">

				<p:growl id="msg" life="3500" showDetail="false" escape="false"/>
				
				<p:panel class="ui-g-12" style="border: 1px solid lightgray !important" header="NOVA CATEGORIA DE SERVIÇO">
					<div class="ui-g-12" style="padding:40px;">
						<h:form>
							<div class="ui-g-4 align-element">
								<p:outputLabel value="NOME" style="float:right"/>
							</div>
							<div class="ui-g-4 align-element">
								<p:inputText id="campoNomeCategoria"
											 value="#{categoriaServicoAdmBean.categoriaServico.nome}"
											 placeholder="Nome da categoria de serviço" style="width: 250px;"
											 required="true"
											 requiredMessage="Você esqueceu de digitar o nome da categoria de serviço que deseja cadastrar"/>
							</div>				
							<div class="ui-g-4 align-element">
								<p:commandButton id="botaoSalvarCategoria" 
												 actionListener="#{categoriaServicoAdmBean.salvarCategoriaServico}" 
												 action="admCategoriasServicos?faces-redirect=true"
												 icon="ui-icon-save" value="SALVAR"
												 required="true"
												 update="msg"/> <!-- msg-info -->
							</div>
						</h:form>
					</div>
				</p:panel>
			</div>
						
			<div class="ui-g-12">
				<p:dataTable  var="categoriaServico" value="#{categoriaServicoAdmBean.lista}" rows="5"
                         paginator="true"
                         paginatorTemplate="{PageLinks}">
                    
                    <f:facet name="header">
           				CATEGORIAS DE SERVIÇOS CADASTRADAS
      				</f:facet>
                     
					<p:column headerText="NOME">
						<p:outputLabel value="#{categoriaServico.nome}"/>							
					</p:column>
					<p:column headerText="GERENCIAR">						
						<h:form>
							<p:commandButton icon="ui-icon-recycle" title="Remover categoria de serviço"/>
							<p:commandButton icon="ui-icon-edit" title="Editar categoria de serviço"/>
						</h:form>
					</p:column>
				</p:dataTable>
			</div>
		</ui:define>	
	</div>
</ui:composition>
