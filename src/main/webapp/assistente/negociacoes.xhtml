<?xml version='1.0' encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		template="index.xhtml">
		
	<ui:define name="titulo">
		<p:outputLabel class="titulo" value="NEGOCIAÇÕES"/>
	</ui:define>
	
	<ui:define name="conteudo">
		
		<div class="ui-g">
			<div class="ui-g-12">
				<p:dataTable id="tabelaNegociacoes" var="#" value="#" rows="11"
                         paginator="true"
                         paginatorTemplate="{PageLinks}">
                    
                    <f:facet name="header">
           				SUAS NEGOCIAÇÕES
      				</f:facet>
                     
					<p:column headerText="DATA DE INÍCIO">
						<p:outputLabel value="#"/>							
					</p:column>
					<p:column headerText="STATUS">
						<p:outputLabel value="#"/>							
					</p:column>
					<p:column headerText="">						
						<h:form>
							<p:commandButton icon="ui-icon-delete" title="Remover a negociação"/>
							<p:commandButton icon="ui-icon-search" title="Detalhes da negociação" />
						</h:form>
					</p:column>
				</p:dataTable>
			</div>
		</div>
	</ui:define>			
</ui:composition>
