<?xml version='1.0' encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
		template="index.xhtml">
		
	<f:metadata>
		<f:event listener="#{edicaoAreaAtuacaoAstBean.preRenderView}" type="preRenderView" />
	</f:metadata>
		
	<ui:define name="titulo">
		<p:outputLabel class="titulo" value="EDIÇÃO DA ÁREA DE ATUAÇÃO"/>
	</ui:define>
	
	<ui:define name="conteudo">
		
		<div class="ui-g">
		
			<p:growl id="msg" life="3500" showDetail="false" escape="false"/>
		
			<h:form>
				<div class="ui-g-12">
					<div class="ui-g-12">
						<p:fieldset legend="INFORMAÇÕES PROFISSIONAIS" styleClass="fieldset-cadastro">
							<ui:include src="/WEB-INF/templates/_formAreaAtuacao.xhtml">
								<ui:param name="categoriaServico" value="#{edicaoAreaAtuacaoAstBean.assistente.categoriaServico}"/>
								<ui:param name="categoriasServicos" value="#{edicaoAreaAtuacaoAstBean.categoriasServicos}" />
								<ui:param name="precoHora" value="#{edicaoAreaAtuacaoAstBean.assistente.precoHora}" />
								<ui:param name="precoFixo" value="#{edicaoAreaAtuacaoAstBean.assistente.precoFixo}" />
								<ui:param name="capacidades" value="#{edicaoAreaAtuacaoAstBean.nomesCapacidades}" />
							</ui:include>
						</p:fieldset>
					</div>
					<div class="ui-g-12">
						<p:commandButton styleClass="botao-concluir-edicao-categoria-servico" 
								value="CONCLUIR EDIÇÃO"
								actionListener="#{edicaoAreaAtuacaoAstBean.concluirEdicao}"
								action="area-atuacao?faces-redirect=true"/>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>			
</ui:composition>
