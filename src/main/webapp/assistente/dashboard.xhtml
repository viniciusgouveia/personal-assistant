<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/__pageLayout.xhtml">
		
	<ui:define name="titulo">
		<p:outputLabel class="titulo" value="PAINEL DE CONTROLE"/>
	</ui:define>
	
	<ui:define name="opcoes-menu">
		<p:menuitem value="INÍCIO" outcome="dashboard.xhtml" icon="ui-icon-home"/>							
		<p:menuitem value="PERFIL" icon="ui-icon-person"/>				
		<p:menuitem value="NEGOCIAÇÕES" icon="ui-icon-transferthick-e-w"/>
		<p:menuitem value="BUSCAR OFERTAS" icon="ui-icon-zoom"/>
		<p:menuitem value="LANCES" icon="ui-icon-list"/>
		<p:menuitem value="ÁREAS DE ATUAÇÃO" icon="ui-icon-list"/>
		<p:menuitem value="AVALIAÇÕES" icon="ui-icon-star"/>
	</ui:define>
	
	
	<ui:define name="conteudo">
		
		<div class="ui-g">
		
			<div class="ui-g-12 div-info-panel">
				<p:outputPanel styleClass="ui-g info-panel div-info" deferred="true" deferredMode="visible">
					
					<div class="ui-g-6 div-label">
						<p:outputLabel value="SUA EXPERIÊNCIA" styleClass="label-titulo-infopanel"/>				
					</div>
					
					<div class="ui-g-6 div-label">
						<div id="div-label-nivel-experiencia" class="ui-g-12">
							<p:outputLabel value="#{painelControleAstBean.nivelExperiencia}"/>										
						</div>
		
						<div id="div-labels-direita" class="ui-g-12">
							<p:outputLabel value="#{painelControleAstBean.quantAssistencias}" styleClass="label-direita"/>		
							<p:outputLabel value="assistencias prestadas" styleClass="label-direita"/>
						</div>					
					</div>
				</p:outputPanel>
			</div>
		
			<div class="ui-g-12 div-info-panel">
				<p:outputPanel id="div-info-reputacao" styleClass="info-panel ui-g" deferred="true" deferredMode="visible">
					
					<div class="ui-g-6 div-label">
						<p:outputLabel value="SUA REPUTAÇÃO" styleClass="label-titulo-infopanel"/>				
					</div>
					
					<div class="ui-g-6 div-label">
						<div id="div-label-nivel-reputacao" class="ui-g-12">
							<p:outputLabel value="#{painelControleAstBean.reputacao}"/>										
						</div>
		
						<div id="div-labels-avalicao" class="ui-g-12">
							<div class="ui-g-6 div-info">
								<p:rating id="avaliacao" value="#{painelControleAstBean.quantEstrelas}" readonly="true"/>
							</div>
							<div class="ui-g-6" id="div-label-total-avaliacoes">
								<p:outputLabel value="#{painelControleAstBean.totalAvaliacoes}" styleClass="label-direita"/>										
								<p:outputLabel value="AVALIAÇÕES" styleClass="label-direita"/>
							</div>
						</div>					
					</div>
				</p:outputPanel>
			</div>
		
			<div id="div-tabela" class="ui-g-12">
				<p:dataTable id="tabelaAssistencias" var="#" value="#" rows="5"
                         paginator="true"
                         paginatorTemplate="{PageLinks}">
                    
                    <f:facet name="header">
           				ASSISTENCIAS PRESTADAS
      				</f:facet>
                     
					<p:column headerText="DATA">
						<p:outputLabel value="01/04/2017 11:40"/>							
					</p:column>
					<p:column headerText="AVALIAÇÃO RECEBIDA">
						<p:rating value="#{painelControleAstBean.quantEstrelas}" readonly="true"/>
					</p:column>
					<p:column headerText="">						
						<h:form>
							<p:commandButton icon="ui-icon-recycle" title="Remove assistencia"/>
							<p:commandButton icon="ui-icon-search" title="Mais informações"/>
						</h:form>
					</p:column>
				</p:dataTable>
			</div>
		</div>
	</ui:define>			
</ui:composition>
