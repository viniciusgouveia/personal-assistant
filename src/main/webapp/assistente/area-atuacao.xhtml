<?xml version='1.0' encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		template="index.xhtml">
		
	<ui:define name="titulo">
		<p:outputLabel class="titulo" value="ÁREA DE ATUAÇÃO"/>
	</ui:define>
	
	<ui:define name="conteudo">
		
		<div class="ui-g">
			
			<div class="ui-g-12">
				
				<div class="ui-g-12">
					<p:fieldset legend="VALORES COBRADOS POR SERVIÇOS REALIZADOS">
						<div class="ui-g-12">
							<div class="ui-g-3">
								<p:outputLabel value="Preço cobrado por hora trabalhada:"/>
							</div>
							<div class="ui-g-4">
								<p:outputLabel value="#{areaAtuacaoBean.valorHora}"/>
							</div>
						</div>
						
						<div class="ui-g-12">
							<div class="ui-g-2">
								<p:outputLabel value="Preço fixo:"/>
							</div>
							<div class="ui-g-4">
								<p:outputLabel value="#{areaAtuacaoBean.valorFixo}"/>
							</div>
						</div>
					</p:fieldset>
				</div>
				
				<div class="ui-g-12">
					<p:panel header="#{areaAtuacaoBean.nomeCategoriaServico}" styleClass="ui-g-12">
						<ul class="ul-capacidades">
							<ui:repeat var="capacidade" value="#{areaAtuacaoBean.capacidades}">
								<li class="ui-chips-token">
									<p:outputLabel value="#{capacidade}" styleClass="label-capacidade"/> 
								</li>
								<li class="ui-chips-token"> 
									<p:outputLabel value="#{capacidade}" styleClass="label-capacidade"/> 
								</li>
								<li class="ui-chips-token"> 
									<p:outputLabel value="#{capacidade}" styleClass="label-capacidade"/>
								</li>
							</ui:repeat>
						</ul>
					</p:panel>
				</div>
				
				<div class="ui-g-12">
					<p:commandButton id="botao-editar-categoria-servico" action="edicao-area-atuacao?faces-redirect=true" value="EDITAR"/>
				</div>
			</div>
		</div>
	</ui:define>			
</ui:composition>
