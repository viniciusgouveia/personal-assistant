<?xml version='1.0' encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		template="index.xhtml">
		
	<f:metadata>
		<f:event listener="#{areaAtuacaoAstBean.preRenderView}" type="preRenderView" />
	</f:metadata>
		
	<ui:define name="titulo">
		<p:outputLabel class="titulo" value="ÁREA DE ATUAÇÃO"/>
	</ui:define>
	
	<ui:define name="conteudo">
		
		<div class="ui-g">
		
			<p:growl id="msg" life="3500" showDetail="false" escape="false"/>
			
			<div class="ui-g-12">
				
				<div class="ui-g-12">
					<p:fieldset legend="VALORES COBRADOS POR SERVIÇOS REALIZADOS">
						<div class="ui-g-12">
							<div class="ui-g-12">
								<p:outputLabel value="Preço cobrado por hora trabalhada: R$ #{areaAtuacaoAstBean.assistente.precoHora}"/>
							</div>
						</div>
						
						<div class="ui-g-12">
							<div class="ui-g-12">
								<p:outputLabel value="Preço fixo: R$ #{areaAtuacaoAstBean.assistente.precoFixo}"/>
							</div>
						</div>
					</p:fieldset>
				</div>
				
				<div class="ui-g-12">
					<p:panel header="#{areaAtuacaoAstBean.assistente.categoriaServico.nome}" styleClass="ui-g-12">
						<ui:repeat var="capacidade" value="#{areaAtuacaoAstBean.assistente.capacidades}">
								<p:outputLabel value="#{capacidade.nome}" styleClass="label-capacidade"/> 
						</ui:repeat>
					</p:panel>
				</div>
				
				<div class="ui-g-12">
					<p:commandButton id="botao-editar-categoria-servico" action="edicao-area-atuacao?faces-redirect=true" value="EDITAR"/>
				</div>
			</div>
		</div>
	</ui:define>			
</ui:composition>
