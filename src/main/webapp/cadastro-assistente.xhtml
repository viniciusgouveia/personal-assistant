<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		template="login.xhtml">

	<f:metadata>
		<f:event listener="#{cadastroAssistenteBean.preRenderView}" type="preRenderView" />
	</f:metadata>

	<ui:define name="botao-menu"/>

	<ui:define name="titulo">
		<div id="div-titulo-cadastro" class="ui-g-12">
			<p:outputLabel value="CADASTRO DE ASSISTENTE" styleClass="titulo"/>
		</div>
	</ui:define>		
	
	<ui:define name="conteudo-menu-superior" />
	
	<ui:define name="menu-lateral"/>
	
	<ui:define name="conteudo">
		
		<div class="ui-g">
			
			<div id="div-formulario-cadastro" class="ui-g-12"> 
				
				<p:growl id="msg" life="3500" showDetail="false" escape="false"/>
				
				<h:form>
					<p:fieldset legend="INFORMAÇÕES PESSOAIS" styleClass="fieldset">
						<ui:include src="/WEB-INF/templates/_formUsuario.xhtml">
							<ui:param name="nome" value="#{cadastroAssistenteBean.assistente.nome}"/>
							<ui:param name="email" value="#{cadastroAssistenteBean.assistente.email}" />
							<ui:param name="senha" value="#{cadastroAssistenteBean.assistente.senha}" />
							<ui:param name="numTelefonico" value="#{cadastroAssistenteBean.assistente.numTelefonico}" />
						</ui:include>
					</p:fieldset>
					
					<p:fieldset legend="INFORMAÇÕES PROFISSIONAIS" styleClass="fieldset">
						<ui:include src="/WEB-INF/templates/_formAreaAtuacao.xhtml">
							<ui:param name="categoriaServico" value="#{cadastroAssistenteBean.assistente.categoriaServico}"/>
							<ui:param name="categoriasServicos" value="#{cadastroAssistenteBean.categoriasServicos}"/>
							<ui:param name="precoHora" value="#{cadastroAssistenteBean.assistente.precoHora}" />
							<ui:param name="precoFixo" value="#{cadastroAssistenteBean.assistente.precoFixo}" />
							<ui:param name="capacidades" value="#{cadastroAssistenteBean.nomesCapacidades}" />
						</ui:include>
					</p:fieldset>
					
					<p:fieldset legend="INFORMAÇÕES DE ENDEREÇO" styleClass="fieldset">
						<ui:include src="/WEB-INF/templates/_formEndereco.xhtml">
							<ui:param name="rua" value="#{cadastroAssistenteBean.endereco.rua}"/>
							<ui:param name="numero" value="#{cadastroAssistenteBean.endereco.numero}" />
							<ui:param name="cep" value="#{cadastroAssistenteBean.endereco.cep}" />
							<ui:param name="bairro" value="#{cadastroAssistenteBean.endereco.bairro}" />
							<ui:param name="referencia" value="#{cadastroAssistenteBean.endereco.referencia}" />
							<ui:param name="cidade" value="#{cadastroAssistenteBean.endereco.cidade}" />
							<ui:param name="estado" value="#{cadastroAssistenteBean.endereco.estado}" />
						</ui:include>
					</p:fieldset>
					
					<div class="ui-g-12">
						<p:commandButton actionListener="#{cadastroAssistenteBean.salvarAssistente}" value="CADASTRAR" styleClass="componente-acao-cadastro-usuario"
								action="login?faces-redirect=true"
								update="msg"/>
					</div>
				</h:form>
				
				<div class="ui-g-12">
					<p:commandLink action="login?faces-redirect=true" styleClass="componente-acao-cadastro-usuario link" value="FAÇA LOGIN" />
					<p:outputLabel styleClass="componente-acao-cadastro-usuario" value="Já tem uma conta ?"/>
				</div>
			</div>
		</div>
	</ui:define>		
</ui:composition>
