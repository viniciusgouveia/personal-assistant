<?xml version='1.0' encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		template="index.xhtml">
		
	<ui:define name="titulo">
		<p:outputLabel class="titulo" value="LANCES"/>
	</ui:define>
	
	<ui:define name="conteudo">
		
		<div class="ui-g">
		
			<p:growl id="msg" life="3500" showDetail="false" escape="false"/>
		
			<div class="ui-g-12">
				<div class="ui-g-12">
					<p:fieldset legend="DETALHES DO SERVIÇO" styleClass="fieldset">
						<div class="ui-g-12">
							<div class="ui-g-12">
								<p:outputLabel value="DESCRIÇÃO: #"/>
							</div>
						</div>
						
						<div class="ui-g-6">
							<div class="ui-g-12">
								<p:outputLabel value="PREÇO FIXO: R$ 434"/>
							</div>
						</div>
						<div class="ui-g-6">
							<div class="ui-g-12">
								<p:outputLabel value="PREÇO HORA TRABALHADA: R$ 20"/>
							</div>
						</div>
						
						<div class="ui-g-6">
							<div class="ui-g-12">
								<p:outputLabel value="CATEGORIA DE SERVIÇO: #"/>
							</div>
						</div>
						<div class="ui-g-6">
							<div class="ui-g-8">
								<p:outputLabel value="DATA DE REALIZAÇÃO: Entre 22/08/17 e 24/08/17"/>
							</div>
						</div>
						
						<p:fieldset legend="INFORMAÇÕES DE ENDEREÇO"
								rendered="true" styleClass="fieldset" >
							<ui:include src="/WEB-INF/templates/_infoEndereco.xhtml">
								<ui:param name="rua" value="Rua"/>
								<ui:param name="numero" value="6"/>
								<ui:param name="cep" value="55600-000" />
								<ui:param name="bairro" value="centro"/>
								<ui:param name="referencia" value="ref"/>
								<ui:param name="estado" value="PE" />
								<ui:param name="cidade" value="Sertania" />					
							</ui:include>
						</p:fieldset>
					</p:fieldset>					
				</div>
				
				<div id="div-separador-lances" class="ui-g-12 ">
					<p:separator/>
				</div>
				
				<div class="ui-g-12">
					<p:outputLabel id="label-lances" value="LANCES PARA ESTA OFERTA"/>
				</div>
				
				<div class="ui-g-12">
					<p:outputPanel styleClass="ui-g info-panel div-info">
					
						<div class="ui-g-11 div-superior-servico">
							<div class="ui-g-6 sub-div-superior-servico">
								<p:outputLabel value="Otávio Gouveia" />
							</div>
							<div class="ui-g-6 sub-div-superior-servico">
								<p:outputLabel value="Contato: (87) 99158-7626" />
							</div>
							<div class="ui-g-12 sub-div-superior-servico div-endereco-servico">
								<p:outputLabel rendered="true" value="Endereço: Sertânia, PE" />
							</div>
						</div>
						
						<div class="ui-g-1 div-superior-servico">
							<p:commandButton title="Aceitar lance" styleClass="botao-iniciar-negociacao" 
									icon="ui-icon-check" update="msg">
								<!-- <f:setPropertyActionListener /> onclick="PF('dialog').show()" -->  
							</p:commandButton><!-- target="#{categoriaServicoAdmBean.categoriaServico}" 
										value="#{categoriaServico}"  -->				
						</div>
			
						<div class="ui-g-2 sub-div-info-servico">
							<p:outputLabel styleClass="sub-div-info-servico-label ui-g-12" value="R$ 10,00"/>										
							<p:outputLabel styleClass="sub-div-info-servico-label-descritiva ui-g-12" value="por hora trabalhada"/>										
						</div>
			
						<div class="ui-g-3 sub-div-info-servico">
							<p:outputLabel value="Categoria de serviço" styleClass="sub-div-info-servico-label ui-g-12"/>		
						</div>					
						
						<div class="ui-g-2 sub-div-info-servico">
							<p:rating value="3" readonly="true"/>
							<p:outputLabel value="Reputação" styleClass="sub-div-info-servico-label-descritiva ui-g-12"/>					
						</div>
						
						<div class="ui-g-2 sub-div-info-servico">
							<p:outputLabel value="Muito Experiente" styleClass="sub-div-info-servico-label ui-g-12"/>					
							<p:outputLabel value="2000 serviços realizados" styleClass="sub-div-info-servico-label-descritiva ui-g-12"/>					
						</div>
						
						<div class="ui-g-3 sub-div-info-servico">
							<p:outputLabel value="Entre 22/08/2017 e 10/09/2017" styleClass="sub-div-info-servico-label ui-g-12"/>					
							<p:outputLabel value="Prazo para realização" styleClass="sub-div-info-servico-label-descritiva ui-g-12"/>					
						</div>
						
						<div class="ui-g-12 div-capacidades-servico">
							<div class="ui-g-1 div-label-capacidades-servico">
								<p:outputLabel value="Capacidades" styleClass="label-capacidades-necessarias-oferta"/>
							</div>
							<div class="ui-g-10 div-capacidades-servico">
								<ul class="ul-capacidades">
									<li class="ui-chips-token">
										<p:outputLabel value="capacidade 1" styleClass="label-capacidade"/>
									</li>
									<li class="ui-chips-token">
										<p:outputLabel value="capacidade 2" styleClass="label-capacidade"/>
									</li>	
									<li class="ui-chips-token">							
										<p:outputLabel value="capacidade 3" styleClass="label-capacidade"/>							
									</li>
								</ul>
							</div>
						</div>
						
					</p:outputPanel>	
				</div>
			</div>
		</div>
	</ui:define>			
</ui:composition>
